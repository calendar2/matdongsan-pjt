env REACT_APP_NAVER_MAP_API_KEY;
server {
    listen 80;
    location / {
        root    /usr/share/nginx/statics;
        index   index.html;
        try_files $uri $uri/ /index.html;
    }
        # 사용할 환경 변수 지정
    set $react_app_naver_map_api_key $REACT_APP_NAVER_MAP_API_KEY;

        # 사용할 환경 변수를 Nginx 변수로 지정
    fastcgi_param REACT_APP_NAVER_MAP_API_KEY $react_app_naver_map_api_key;
}